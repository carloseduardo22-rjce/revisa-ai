<div class="p-6 flex flex-col">
  <nav>
    <ul>
      <li>
        <a [routerLink]="['contents/add']" class="hover:text-blue-500"
          >Adicionar conteúdo</a
        >
      </li>
      <li>
        <div class="flex items-center">
          <a routerLink="/reviews/today" class="hover:text-blue-500"
            >Revisões para hoje</a
          >
          <div
            class="w-5 h-5 flex justify-center items-center text-red-600 rounded-full"
          >
            {{ reviewsToday.length }}
          </div>
        </div>
      </li>
      <li>
        <div class="flex items-center gap-1">
          <a routerLink="reviews/forget" class="hover:text-blue-500"
            >Revisões esquecidas</a
          >
          <div
            class="w-5 h-5 flex justify-center items-center text-red-600 rounded-full"
          >
            {{ forgottenReviews.length }}
          </div>
        </div>
      </li>
    </ul>
  </nav>
</div>
